<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemFight</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Cinzel:wght@400;700&display=swap');

body {
    font-family: 'Black Ops One', serif;
    background-color: #0d0d0d;
    color: #e0e0e0;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: hidden;
    background-image: url('path/to/dark-texture.jpg'); /* Ajoutez une texture sombre */
    background-size: cover;
}

header, footer {
    width: 100%;
    text-align: center;
    padding: 15px;
    background-color: #1e1e1e;
    border-top: 3px solid #360b5050;
    border-bottom: 3px solid #360b5050;
    z-index: 1;
}

header h1 {
    font-size: 2.5em;
    color: #b39ddb;
    font-family: 'Black Ops One', cursive;
}

header p {
    font-size: 1.2em;
    color: #ce93d8;
}

main {
    flex: 1;
    width: 100%;
    max-width: 1200px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

#game-container {
    width: 800px;
    height: 600px;
    border: 2px solid #3b21446f;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(51, 3, 69, 0.5);
    background: black;
    margin: 20px 0;
    position: relative;
    z-index: 2;
}

button {
    padding: 15px 25px;
    font-size: 15px;
    background-color: #312144;
    color: #b39ddb;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s, transform 0.3s;
}

button:hover {
    background-color: #34064e;
    color: #ffffff;
    transform: scale(1.05);
}

.ember, .spark {
    position: absolute;
    bottom: -50px;
    width: 2px;
    height: 20px;
    border-radius: 10% 10% 0 0;
    opacity: 0;
    animation: ember-rise 4s ease-in-out infinite, ember-flicker 3s ease-in-out infinite;
}

.ember {
    background-color: #ce93d860;
}

.spark {
    background-color: #de00b984;
    animation-delay: 0.5s;
}

@keyframes ember-rise {
    0% {
        bottom: -50px;
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
    100% {
        bottom: 100vh;
        opacity: 0;
    }
}

@keyframes ember-flicker {
    0%, 100% {
        opacity: 1;
    }
    50% {
        opacity: 0.6;
    }
}

    </style>
</head>
<body>
    <header>
        <h1>ChemFight</h1>
    </header>

    <main>
        <div id="game-container">
            <!-- Le jeu Phaser.js sera rendu ici -->
        </div>
        <div id="controls">
            <button id="restart-button">Relancer la Partie</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ChemFight. Tous droits réservés.</p>
    </footer>

    <!-- Cendres enflammées -->
    <div class="ember" style="left: 10%; animation-delay: 0s; animation-duration: 4s;"></div>
    <div class="ember" style="left: 40%; animation-delay: 1s; animation-duration: 5s;"></div>
    <div class="ember" style="left: 70%; animation-delay: 2s; animation-duration: 3.5s;"></div>
    <div class="ember" style="left: 20%; animation-delay: 3s; animation-duration: 4.5s;"></div>
    <div class="ember" style="left: 50%; animation-delay: 4s; animation-duration: 5.5s;"></div>
    <div class="ember" style="left: 80%; animation-delay: 5s; animation-duration: 4s;"></div>

    <!-- Étincelles bleues -->
    <div class="spark" style="left: 15%; animation-delay: 0.5s; animation-duration: 4.5s;"></div>
    <div class="spark" style="left: 35%; animation-delay: 1.5s; animation-duration: 5.5s;"></div>
    <div class="spark" style="left: 65%; animation-delay: 2.5s; animation-duration: 4s;"></div>
    <div class="spark" style="left: 25%; animation-delay: 3.5s; animation-duration: 5s;"></div>
    <div class="spark" style="left: 55%; animation-delay: 4.5s; animation-duration: 4.5s;"></div>
    <div class="spark" style="left: 85%; animation-delay: 5.5s; animation-duration: 5s;"></div>

    <!-- Inclure la bibliothèque Phaser.js -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
    <!-- Inclure le fichier JavaScript principal du jeu -->
    <script src="js/game.js"></script>
</body>
</html>
